type RedirectionOutput {
    name: String!
    target: String!
    enabled: Boolean!
    changeOrigin: Boolean!
    secure: Boolean!
    ws: Boolean!
}

type Redirection {
    id: ID!
    url: String!
    outputs: [RedirectionOutput!]!
}

type Query {
    redirection(id: ID!): Redirection
}

type Subscription {
    redirection(id: ID!): Redirection
}
